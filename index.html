<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="first-card">
        <div class="child">
          <img
            src="img/human.png"
            style="width: 78px; height: 78px"
            alt="not found"
          />
          <div class="text">
            <p>Report for</p>
            <h3>Jeremy Robson</h3>
          </div>
        </div>
        <div class="dwm">
          <p>Daily</p>
          <p style="color: rgba(255, 255, 255, 1)">Weekly</p>
          <p>Monthly</p>
        </div>
      </div>
      <div class="total">
        <div class="work">
          <div
            class="background"
            style="background-color: rgba(255, 139, 100, 1)"
          >
            <img class="imgs" src="img/bag.svg" />
          </div>
          <div id="idwork" class="time-tracks">
            <p class="first">
              Work
              <span
                ><img
                  style="padding-left: 131px; margin-bottom: 0"
                  src="img/dots.svg"
                />
              </span>
            </p>
            <h2>32hrs</h2>
            <p class="second">Last Week - 36hrs</p>
          </div>
        </div>
        <div class="play">
          <div
            class="background"
            style="background-color: rgba(85, 194, 230, 1)"
          >
            <img
              class="imgs"
              style="width: 90px; height: 90px; margin-top: -5px"
              src="img/game.svg"
            />
          </div>
          <div id="idplay" class="time-tracks">
            <p class="first">
              Play
              <span
                ><img
                  style="padding-left: 131px; margin-bottom: 0"
                  src="img/dots.svg"
                />
              </span>
            </p>
            <h2>10hrs</h2>
            <p class="second">Last Week - 8hrs</p>
          </div>
        </div>
        <div class="study">
          <div
            class="background"
            style="background-color: rgba(255, 94, 125, 1)"
          >
            <img class="imgs" src="img/book.svg" />
          </div>
          <div id="idstudy" class="time-tracks">
            <p class="first">
              Study
              <span
                ><img
                  style="padding-left: 115px; margin-bottom: 0"
                  src="img/dots.svg"
                />
              </span>
            </p>
            <h2>4hrs</h2>
            <p class="second">Last Week - 7hrs</p>
          </div>
        </div>
        <div class="exercise">
          <div
            class="background"
            style="background-color: rgba(75, 207, 130, 1)"
          >
            <img
              class="imgs"
              style="margin-top: -10px"
              src="img/crossingroad.svg"
            />
          </div>
          <div id="idexe" class="time-tracks">
            <p class="first">
              Exercise
              <span
                ><img
                  style="padding-left: 100px; margin-bottom: 0"
                  src="img/dots.svg"
                />
              </span>
            </p>
            <h2>4hrs</h2>
            <p class="second">Last Week - 5hrs</p>
          </div>
        </div>
        <div class="social">
          <div
            class="background"
            style="background-color: rgba(115, 53, 210, 1)"
          >
            <img class="imgs" src="img/messages.svg" />
          </div>
          <div id="idsocial" class="time-tracks">
            <p class="first">
              Social
              <span
                ><img
                  style="padding-left: 115px; margin-bottom: 0"
                  src="img/dots.svg"
                />
              </span>
            </p>
            <h2>5hrs</h2>
            <p class="second">Last Week - 10hrs</p>
          </div>
        </div>
        <div class="self-care">
          <div
            class="background"
            style="background-color: rgba(241, 199, 91, 1)"
          >
            <img class="imgs" src="img/heart.svg" />
          </div>
          <div id="idself" class="time-tracks">
            <p class="first">
              Self Care
              <span
                ><img
                  style="padding-left: 100px; margin-bottom: 0"
                  src="img/dots.svg"
                />
              </span>
            </p>
            <h2>2hrs</h2>
            <p class="second">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
